<html>
<head>
	<title>Calendar</title>

	<link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
	<script src="../assets/js/jquery-1.11.2.js"></script>
	<script src="../assets/js/script.js"></script>

	<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>


</head>
<body>
	
	<div class="header-container">
		<div class = "bdc">Practice Schedule and Upcoming Performances</div>
		<ul class="sublist-container">
			<li><div class="dance"><a href="../index.html"><img src="../assets/img/bdc_dancer.png"/></a></div></li>
			<li class="calendar"><a href="calendar.html">Calendar</a></li>
			<li><a href="../map/map.html">Map</a></li>
			<li>Groups</li>
			<li>Stories</li>
			<li>Links</li>
		</ul>
	</div>
	<div id="modal-container">
		<div id="modal-overlay"></div>
			<div id="modal-box">
				<div id="modal-header">Shoot us an email!</div>
				<div id="modal-content">
					<input type = "text" class = "username" placeholder = "Your Email address" />
					<input type = "text" class = "password" placeholder = "Message" />

				<div class="modal-footer">
					<div class="submit">Submit</div>
					<div class="cancel">Cancel</div>
				</div>
			</div>
	</div>

		</div>
		<div class="pad">
			<div class="cal-layout"> 
				<iframe src="https://www.google.com/calendar/embed?src=19jtam17fcb4v22mtg20qifugc%40group.calendar.google.com&ctz=America/Los_Angeles" style="border: 0" width="800" height="1000" frameborder="0" scrolling="no"></iframe>
			</div>
		</div>
	</div>

		<div class="pic"><a href="../index.html"><img src="../assets/img/bdc_circle.png"/></a></div>
		<ul class="bottom-text">

			<li><a href="http://police.berkeley.edu/programsandservices/campus_safety/guidelines.html">Campus Safety</a></li>
			<li><div class="insta"><a href="https://instagram.com/berkeleydance/"><img src="../assets/img/insta.png"/></a></div></li>
			<li><div class="fb"><a href="https://www.facebook.com/berkeleydance?fref=ts"><img src="../assets/img/fb.png"/></a></div></li>
			<li><div class="mail"><img src="../assets/img/mail.png"/></div></li>
		</ul>
